<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<script src="../static/layui/layui.js"></script>
<style>
    /*--公共样式--*/
    body {
        height: 100%;
        background: none;
    }

    a {
        transition: all .25s ease-in-out;
        -moz-transition: all .25s ease-in-out;
        -webkit-transition: all .25s ease-in-out;
    }

    a:focus,
    a:active {
        outline: 0;
    }

    input,
    select,
    textarea {
        border-color: #c9c9c9;
    }

    hr {
        -moz-box-shadow: 0 1px 0 #fff;
        -webkit-box-shadow: 0 1px 0 #fff;
        box-shadow: 0 1px 0 #fff;
    }

    /*框架顶部样式*/
    .layui-layout-admin .layui-logo {
        font-size: 18px;
        overflow: hidden;
    }

    .layui-layout-admin .layui-logo .layui-nav-img {
        margin-right: 0;
        border-radius: 3px;
    }

    /*框架页 iframe 样式*/
    .layui-body-iframe,
    .layui-body iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
    }
</style>
<!-- 你的HTML代码 -->

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a class="layui-logo" href="javascript:window.location.reload();">layui 后台管理系统</a>
        <nav class="layui-layout-right">
            <ul class="layui-nav">
                <li class="layui-nav-item">
                    <a href="javascript:void();">
                        <cite class="userName">请先登录</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                        <dd><a href="">退出系统</a></dd>
                    </dl>
                </li>
            </ul>
        </nav>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <nav>
                <ul class="layui-nav layui-nav-tree" id="sideNav" lay-filter="sideNav" lay-shrink="all">
                    <li class="layui-card-body preloader">
                        <label title="正在载入菜单..."><i class="layui-icon layui-icon-loading-1"></i> 正在载入菜单...</label>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="right" id="right" frameborder="0" class="layui-body-iframe" src=""></iframe>
    </div>
</div>

<script>
    //layui 模块化引用
    layui.config({
        base: "../static/extends/"
    }).use(['jquery', 'layer', 'navTree'], function () {
        var layer = layui.layer,
            navTree = layui.navTree,
            $ = layui.jquery; //使用 layui 内部的 jQuery

        //渲染导航菜单（出现左侧垂直导航）
        var requestNavUrl = "../static/json/navs.json"; //请求导航菜单数据的接口地址（这里 json 是相对于 index.html 的路径）
        navTree.render({
            elem: '#sideNav', //注意框架布局中应存在你指定的垂直导航容器
            headerNavElem: false, //头部水平导航将联动左侧垂直导航，如果不需要渲染头部水平导航，请设置为 false
            url: "http://localhost:8080/login?username=xpp&password=123", //获取菜单json地址
            recursion: false, //已是树形结构，不需要递归
            rootValue: null, //根节点主键值
            home: "../page/home.html", //默认或缺省时打开的页面链接
            currentNavKey: "current_nav",
            done: function () {
                //菜单渲染完成后的回调方法
                console.log("后台菜单渲染完成！！");
            }
        });
    });
</script>
</body>
</html>
