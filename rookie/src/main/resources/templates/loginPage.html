<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" th:href="@{admin/css/pearForm.css}"/>
    <link rel="stylesheet" th:href="@{component/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{admin/css/pearButton.css}"/>
    <link rel="stylesheet" th:href="@{assets/login.css}"/>
	<script th:inline="javascript">
		var APP_PATH = [[${#request.getContextPath()}]];
	</script>
</head>
<body background="admin/images/background.svg">
<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <img class="logo" th:src="@{admin/images/logo.png}"/>
        <div class="title">Pear Admin</div>
        <div class="desc">
            明 湖 区 最 具 影 响 力 的 设 计 规 范 之 一
        </div>
    </div>
    <div class="layui-form-item">
        <input placeholder="账 户 : admin" name="username" id="username" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="密 码 : 123123" name="password" id="password" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
    </div>
    <div class="layui-form-item">
        <button style="background-color: #5FB878!important;" class="pear-btn pear-btn-primary login">
            登 入
        </button>
    </div>
</form>
<script th:src="@{component/layui/layui.js}"></script>
<script>
    layui.use(['form', 'element', 'jquery'], function () {
        var form = layui.form;
        var element = layui.element;
        var $ = layui.jquery;

        $("body").on("click", ".login", function () {
			$.ajax({
				type: 'POST',
				url: APP_PATH + '/checkUser',
				data: {
					"username":$("#username").val(),
					"password":$("#password").val()
				},
				success: function(data) {
					if (data.code === '200') {
						window.location.href = APP_PATH + '/login';
					} else {
						alert(data.message);
					}
				}
			});
        })
    })
</script>
</body>
</html>
