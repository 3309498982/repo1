#端口号
server.port=8080

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#templetes文件夹下的html静态static下js、css文件
spring.mvc.static-path-pattern=/static/**

#database config
spring.datasource.url=jdbc:dm://localhost:5236/ADMIN?zeroDateTimeBehavior=convertToNull&amp;useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=ADMIN
spring.datasource.password=123123123
spring.datasource.driver-class-name=dm.jdbc.driver.DmDriver

#mybatis config
mybatis.typeAliasesPackage=com.example.springboot_shiro.entity
mybatis.mapperLocations=classpath:mapper/*.xml

#log config
logging.level.root=info
logging.level.org.springframework.boot=info
logging.level.org.apache.ibatis=info
logging.level.com.example.demo.dao=debug